receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

exporters:
  # Jaeger exporter for traces
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Prometheus exporter (apenas para self-monitoring do collector)
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      service: otel-collector

  # Debug exporter for debugging
  debug:
    verbosity: detailed

  file:
    path: /traces/all_traces_otlp.json

service:
  pipelines:
    # Traces pipeline (SEM spanmetrics connector)
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, debug, file]
    
    # Metrics pipeline (apenas self-monitoring)
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
